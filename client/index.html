<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Current To-do's:</h3>
    <ul id="todoUL">
    </ul>
    <button id="addTodoBtn">Create New Task
    </button>
    <div id="createTodoDiv" hidden>
      <input id="taskTitleTextBox" type="text" placeholder="task"></input>
      <select id="taskPrioritySelectBox">
        <option value="low">Low</option>
        <option value="mid">Mid</option>
        <option value="high">High</option>
      </select>
      <button id="submitTodoBtn">Add Task
      </button>
    </div>

<script src="app.js"></script>
  </body>
</html>
